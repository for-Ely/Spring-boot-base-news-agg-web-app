<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search Box with Dropdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-box" placeholder="Search...">
        <div id="dropdown" class="dropdown-content">
            <button class="dropdown-item" onclick="addOption('must have')">Must Have Word</button>
            <button class="dropdown-item" onclick="addOption('not include')">Not Include Word</button>
        </div>
        <div id="search-options" class="search-options"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchBox = document.getElementById('search-box');
            const dropdown = document.getElementById('dropdown');

            searchBox.addEventListener('focus', () => {
                dropdown.style.display = 'block';
            });

            document.addEventListener('click', (event) => {
                if (!event.target.matches('#search-box') && !event.target.matches('.dropdown-item')) {
                    dropdown.style.display = 'none';
                }
            });

            window.addOption = function(optionType) {
                const searchOptions = document.getElementById('search-options');
                const optionTag = document.createElement('div');
                optionTag.className = 'option-tag';
                optionTag.innerHTML = `
                    ${optionType}: <input type="text" class="option-input">
                    <span class="remove-tag" onclick="removeOption(this)">x</span>
                `;
                searchOptions.appendChild(optionTag);
                dropdown.style.display = 'none';
            };

            window.removeOption = function(element) {
                const optionTag = element.parentElement;
                optionTag.remove();
            };
        });
    </script>
</body>
</html>
