<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Page</title>
</head>
<body>
    <h2>Search</h2>
    <form action="/home" method="post">
        <input type="text" name="searchkey" placeholder="Enter keyword">
        <select name="year">
            <option value="">Year</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
        </select>
        <select name="month">
            <option value="">Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <select name="limitindex">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
        </select>
        <button type="submit">Search</button>
    </form>
    <div th:if="${result}">
        <h2>Search Result</h2>
        <h5>The number of result found is: <span th:text="${resultCount}"></span></h5>
        <div th:each="data : ${result}">
            <div>
                <a th:href="${data.getLink}">
                    <h3 th:text="${data.getTitle}" style="color: blue"></h3>
                </a>                
                <p th:text="${data.getDescription}"></p>
                <p>Author: <span th:text="${data.getAuthor}"></span></p>
                <p>Date: <span th:text="${data.getPublishedDate}"></span></p>
                <p>Type: <span th:text="${data.getType}"></span></p>
            </div>
            <hr>
        </div>
    </div>
    <div th:unless="${result}">
        <h2>News</h2>
        <div th:each="data, iterStat : ${news}" th:if="${iterStat.index < 50}">
            <a th:href="${data.getLink}">
                <h3 th:text="${data.getTitle}" style="color: blue"></h3>
            </a>                
            <p th:text="${data.getDescription}"></p>
            <p>Author: <span th:text="${data.getAuthor}"></span></p>
            <p>Date: <span th:text="${data.getPublishedDate}"></span></p>
            <p>Type: <span th:text="${data.getType}"></span></p>
        </div>
        <hr>
    </div>
</div>
</body>
</html>
