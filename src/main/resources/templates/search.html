<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search Page</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
<body>
    <form class="search-form" action="/home" method="post">
        <input type="text" name="searchkey" placeholder="Enter keyword">
        <select name="year">
            <option value="">Year</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
        </select>
        <select name="month">
            <option value="">Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <button type="submit">Search</button>
    </form>
    <div class="result-section" th:if="${result}">
        <h2 class="section-title">Search Result</h2>
        <p class="result-count">The number of result found for <strong><span th:text="${searchkey}"></span></strong> is: <span th:text="${resultCount}"></span></p>
        <div class="news-item" th:each="data : ${result}">
            <div class="news-content">
                <a class="news-link" th:href="${data.getLink}">
                    <h3 class="news-title"><span th:text="${data.getTitle}"></span></h3>
                </a>
                <p class="news-description" th:text="${data.getDescription}"></p>
                <p class="news-author">Author: <span th:text="${data.getAuthor}"></span></p>
                <p class="news-date">Date: <span th:text="${data.getPublishedDate}"></span></p>
                <p class="news-type">Type: <span th:text="${data.getType}"></span></p>
            </div>
        </div>
    </div>
    <div class="news-section" th:unless="${result}">
        <h2 class="section-title">News</h2>
        <div class="news-item" th:each="data : ${news}">
            <a class="news-link" th:href="${data.getLink}">
            <div class="news-content">
                <img class="news-image" src="demo-image.png" alt="image">
                <h3 class="news-title"><span th:text="${data.getTitle}"></span></h3>
                <p class="news-description" th:text="${data.getDescription}"></p>
                <p class="news-author">Author: <span th:text="${data.getAuthor}"></span></p>
                <p class="news-date">Date: <span th:text="${data.getPublishedDate}"></span></p>
                <p class="news-type">Type: <span th:text="${data.getType}"></span></p>
            </div>
            </a>
        </div>
    </div>
</body>
</html>
